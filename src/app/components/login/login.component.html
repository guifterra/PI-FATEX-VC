<div class="w-screen h-screen bg-m-gray2 flex">
  <div class="flex bg-m-white mx-auto my-auto flex-column align-items-center min-h-80">
    <div class="flex align-items-center px-6 py-4">
      <img
        class="w-7rem h-7rem"
        src="../../../assets/Logo.png"
        alt="Logo FATEX"
      />
      <span class="font-semibold text-6xl color-m-red">FATEX</span>
    </div>

    <div class="flex flex-column align-items-center">
      <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
        <div class="card flex justify-content-center pt-3 pb-4">
          <span class="p-float-label">
            <input class="input-default" type="email" pInputText id="email" />
            <label for="email">Email</label>
          </span>
        </div>

        <div class="card flex justify-content-center pt-2 pb-3">
          <span class="p-float-label">
            <input class="input-default" type="password" pInputText id="password" />
            <label for="password">Senha</label>
          </span>
        </div>

        <div class="flex justify-content-between align-items-center px-6 py-5">

          <div class="card w-full mb-2">
            <div class="flex align-items-center justify-content-center0">
              <span class="ml-3">
                <input type="checkbox" formControlName="rememberMe" id="rememberMe" />
                <label for="rememberMe" class="ml-2 ">Lembrar de mim?</label>
              </span>
            </div>
          </div>

          <p-button class="botao-senha"
            label="Esqueci a Senha"
            [link]="true"
            severity="secondary"
          ></p-button>
        </div>
        <div class="flex flex-column justify-content-center">
          <p-button class="pb-3 px-7 w-full" severity="danger" label="Entrar" styleClass="min-w-full" routerLink="sistema"></p-button>
        </div>
      </form>
      <span class=" novo-aqui color-m-gray3 py-5">Novo por aqui? <a class="color-m-gray3" routerLink="cadastro"><span class="underline">Cadastre-se!</span></a></span>
    </div>
  </div>
</div>
